<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Table & Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="site-header">
    <h1>Grades Table & Feedback Form</h1>
  </div>

  <div id="main-nav">
    <a href="index.html">Task 1</a>
    <a href="tribute.html">Task 2</a>
    <a href="table_form.html">Task 3</a>
    <a href="midterm_project.html">Task 4</a>
  </div>

  <div class="content-container">
    <h2 id="table-heading">Student Grades</h2>

    <table id="grades-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dauren</td>
          <td>Cinematography</td>
          <td>C</td>
        </tr>
        <tr class="highlight-row">
          <td>Almaz</td>
          <td>C++ Programming</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Aydar</td>
          <td>History</td>
          <td>B</td>
        </tr>
        <tr>
          <td>Anton</td>
          <td>Sound Design</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>

    <h2>Feedback Form</h2>

    <form id="feedback-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role">
          <option>Student</option>
          <option>Teacher</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Do you like this webpage?</p>
        <label><input type="radio" name="like" value="yes" checked> Yes</label>
        <label><input type="radio" name="like" value="no"> No</label>
      </div>

      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Your feedback..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Submit Feedback</button>
      </div>
    </form>
  </div>

  <div id="site-footer">
    <p>&copy; 2025 Alexander Zholmukhambetov â€” All rights reserved.</p>
  </div>

</body>
</html>
